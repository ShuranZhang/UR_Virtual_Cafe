{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Sign Up{% endblock %}

{% block page_content %}
<h2>Login</h2>
<form action ="" method ="post">
	<p>
		{{form.email.label}}<br>
		{{form.email(size=30)}}
	</p>
	<p>
		{{form.password.label}}<br>
		{{form.password(size=30)}}
	</p>
	<p>
		{{form.submit()}}
	</p>
	</form>

{% endblock %}
