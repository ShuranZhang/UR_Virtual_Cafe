{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1 class="title">
	{{ name }}, Welcome to the UR Virtual Cafe
	</h1>

	<form name="post_form">
		<div class="form-group">
			<label for="post_title">Post Title:</label>
    		<input type="text" class="form-control" id="post_title" placeholder="Enter the title of your post here">
		</div>
		<div class="form-group">
		    <label for="post_content">What Do You Want To Post?</label>
		    <textarea class="form-control" name="post_content" id="post_content" rows="3" placeholder="Enter your post content here!"></textarea>
	    </div>
	    <button type="submit" class="btn btn-secondary">Post!</button>
	</form>
</div>

{% endblock %}
