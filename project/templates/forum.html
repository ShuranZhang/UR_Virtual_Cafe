{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1 class="title">
	{{ name }}, Welcome to the UR Virtual Cafe
	</h1>
	{% for post in posts %}
	A new post!
	<article class="media content-section">
	 
	  <div class="media-body">
		<p class="article-content">{{ post.content }}</p>
	  </div>
	</article>
	{% endfor %}
	<a href="{{url_for('main.new_post')}}">Create A New Post!</a>
</div>

{% endblock %}
