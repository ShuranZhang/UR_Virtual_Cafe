{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1 class="title">
		{{ current_user.name }}
	</h1>
	{% for messages in get_flashed_messages() %}
	<div class="notification is-danger">
		{{ messages }}
	</div>
	{% endfor %}
	<div class="pro-group">
		<label for="post_name">Name:</label>
		<label>{{ current_user.name }}</label>
	</div>
	<div class="pro-group">
		<label for="post_name">Email:</label>
		<label>{{ current_user.email }}</label>
	</div>
	<div class="pro-group">
		<label for="post_name">Password:</label>
		<label>hidden</label>
	</div>
	<div class="pro-group">
		<a href="{{ url_for('auth.update', id=current_user.id, _external=True) }}">Update Profile</a>
	</div>
	<div class="pro-group">
		<a href="{{ url_for('auth.delete', id=current_user.id, _external=True) }}">Delete Account</a>
	</div>
</div>

{% endblock %}
